<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bidbud | trading cards done right.</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Dark Mode */
            --bg-color: #050a15;
            --text-color: #ffffff;
            --accent-blue: #3b82f6;
            --nav-bg: rgba(255, 255, 255, 0.01);
            --glass-border: rgba(255, 255, 255, 0.08);
            --logo-main: #ffffff;
        }

        [data-theme="light"] {
            /* Light Mode - Intensified Blue */
            --bg-color: #f0f7ff; /* Soft Blue-Tinted White */
            --text-color: #051937;
            --accent-blue: #0066ff;
            --nav-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(0, 102, 255, 0.1);
            --logo-main: #051937;
        }

        /* Modern Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- THE AMBIENT GLOWS --- */
        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        /* Dark Mode Glow */
        .dark-glow {
            background: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(30, 64, 175, 0.1) 0%, transparent 50%);
            opacity: 1;
        }

        /* Light Mode - Heavier Sky Blue Glows */
        .light-glow {
            background: 
                radial-gradient(circle at 10% 40%, rgba(59, 130, 246, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 90% 20%, rgba(186, 230, 253, 0.9) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(219, 234, 254, 0.8) 0%, transparent 50%);
            opacity: 0;
        }

        [data-theme="light"] .dark-glow { opacity: 0; }
        [data-theme="light"] .light-glow { opacity: 1; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: var(--nav-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Theme Toggle UI */
        .theme-toggle {
            width: 55px;
            height: 28px;
            background: var(--glass-border);
            border-radius: 50px;
            display: flex;
            align-items: center;
            padding: 4px;
            cursor: pointer;
            position: relative;
            border: 1px solid var(--glass-border);
        }

        .toggle-circle {
            width: 20px;
            height: 20px;
            background: var(--text-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        [data-theme="light"] .toggle-circle {
            transform: translateX(25px);
        }

        /* Stacked Cards Logo */
        .logo-container {
            position: relative;
            width: 32px;
            height: 32px;
        }
        .logo-card {
            position: absolute;
            width: 20px;
            height: 28px;
            border-radius: 4px;
            border: 1px solid var(--glass-border);
        }
        .card-1 { background: var(--logo-main); z-index: 3; left: 0; top: 2px; }
        .card-2 { background: var(--accent-blue); opacity: 0.6; z-index: 2; left: 6px; top: 0px; }
        .card-3 { background: var(--accent-blue); opacity: 0.3; z-index: 1; left: 12px; top: -2px; }

        .brand-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -1.5px;
        }

        .nav-right {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-color);
            opacity: 0.6;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-item:hover { opacity: 1; }

        .profile-btn {
            padding: 10px 24px;
            background: var(--glass-border);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        /* --- CONTENT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            text-align: center;
        }

        .beta-tag {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(0, 102, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent-blue);
            border-radius: 100px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--accent-blue);
            margin-bottom: 24px;
            text-transform: uppercase;
        }

        .slogan {
            font-size: clamp(48px, 10vw, 110px);
            font-weight: 700;
            letter-spacing: -6px;
            line-height: 0.85;
            color: var(--text-color);
        }
    </style>
</head>
<body data-theme="dark">

    <div class="glow dark-glow"></div>
    <div class="glow light-glow"></div>

    <nav>
        <div class="nav-left">
            <div class="logo-container">
                <div class="logo-card card-3"></div>
                <div class="logo-card card-2"></div>
                <div class="logo-card card-1"></div>
            </div>
            <div class="brand-text">bid<span>BUD</span></div>
            
            <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <div class="toggle-circle" id="toggle-icon">üåô</div>
            </div>
        </div>
        <div class="nav-right">
            <a href="settings.html" class="nav-item">settings</a>
            <a href="profile.html" class="nav-item profile-btn">profile</a>
        </div>
    </nav>

    <main>
        <div class="beta-tag">beta: expect bugs</div>
        <h1 class="slogan">trading cards<br>done right.</h1>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('toggle-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.innerText = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.innerText = 'üåô';
            }
        }
    </script>
</body>
</html>
