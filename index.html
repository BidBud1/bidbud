<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bidBUD</title>
    
    <link rel="icon" type="image/webp" href="favicon.webp">

    <style>
        :root {
            /* Dark Mode */
            --bg-color: #030712;
            --text-color: #ffffff;
            --accent-blue: #0066ff;
            --nav-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --logo-main: #ffffff;
            /* High-End Glass: Blur + Saturation */
            --glass-blur: blur(40px) saturate(180%);
            --text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            /* Light Mode */
            --bg-color: #f0f7ff;
            --text-color: #051937;
            --accent-blue: #0066ff;
            --nav-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(0, 102, 255, 0.1);
            --logo-main: #051937;
            --text-shadow: 0 10px 30px rgba(0, 60, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- AMBIENT GLOWS --- */
        .glow-container {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .glow {
            position: absolute;
            width: 70vw; height: 70vw;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
        }
        .glow-1 { top: -20%; left: -10%; background: radial-gradient(circle, var(--accent-blue) 0%, transparent 70%); }
        .glow-2 { bottom: -20%; right: -10%; background: radial-gradient(circle, #3b82f6 0%, transparent 70%); }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; width: 100%; height: 90px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px;
            background: var(--nav-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .brand-text { font-size: 24px; font-weight: 700; letter-spacing: -1.8px; }
        
        .nav-right { display: flex; gap: 15px; align-items: center; }

        /* Login Button (Ghost Glass) */
        .login-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .login-link:hover { background: rgba(255,255,255,0.05); }

        /* Sign Up Button (Big & Vibrant) */
        .signup-btn {
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 700;
            padding: 16px 32px; /* Slightly bigger */
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 102, 255, 0.4);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
        }
        
        .signup-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px -10px rgba(0, 102, 255, 0.6);
        }

        .signup-btn svg { transition: transform 0.3s ease; }
        .signup-btn:hover svg { transform: translateX(5px); }

        /* Theme Toggle */
        .theme-toggle {
            width: 55px; height: 28px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); border-radius: 50px;
            display: flex; align-items: center; padding: 4px; cursor: pointer;
        }
        .toggle-circle {
            width: 20px; height: 20px; background: var(--text-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 11px; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        [data-theme="light"] .toggle-circle { transform: translateX(25px); }

        /* --- HERO --- */
        main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1; }
        .slogan {
            font-size: clamp(50px, 12vw, 115px);
            font-weight: 700; letter-spacing: -7px; line-height: 0.8;
            text-align: center;
            text-shadow: var(--text-shadow);
        }
    </style>
</head>
<body data-theme="dark">

    <div class="glow-container">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <nav>
        <div class="nav-left">
            <div class="brand-text">bidBUD</div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="toggle-circle" id="toggle-icon">üåô</div>
            </div>
        </div>
        
        <div class="nav-right">
            <a href="profile.html" class="login-link">Login</a>
            <a href="profile.html" class="signup-btn">
                Sign Up
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </nav>

    <main>
        <h1 class="slogan">trading cards<br>done right.</h1>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('toggle-icon');
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            icon.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
