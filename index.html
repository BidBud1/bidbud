<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bidbud | trading cards done right.</title>
    <style>
        /* Modern Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #050505; /* Pure dark mode */
            /* Subtle ambient light behind the text to show off the glass blur */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(76, 29, 149, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(30, 58, 138, 0.1) 0%, transparent 40%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- THE TRANSPARENT TOP BAR --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Logo Placeholder */
        .logo-placeholder {
            width: 28px;
            height: 28px;
            background: #fff;
            border-radius: 5px;
            opacity: 0.9;
        }

        .brand-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .brand-text span {
            font-weight: 200;
            opacity: 0.6;
        }

        .nav-right {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-item {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: 0.2s;
        }

        .nav-item:hover {
            color: white;
        }

        /* Profile link - extra glassy */
        .profile-link {
            padding: 7px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
        }

        /* --- THE MAIN CONTENT AREA --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- THE BETA TAG --- */
        .beta-tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px; 
            text-transform: uppercase;
        }

        /* --- THE BIG CENTER SLOGAN --- */
        .slogan {
            font-size: clamp(40px, 8vw, 90px);
            font-weight: 700;
            letter-spacing: -5px;
            color: rgba(255, 255, 255, 0.95);
            line-height: 0.85;
            animation: softFade 1.5s ease;
        }

        @keyframes softFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <div class="logo-placeholder"></div>
            <div class="brand-text">bid<span>BUD</span></div>
        </div>
        <div class="nav-right">
            <a href="settings.html" class="nav-item">settings</a>
            <a href="profile.html" class="nav-item profile-link">profile</a>
        </div>
    </nav>

    <main>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="beta-tag">beta: expect bugs</div>
            <h1 class="slogan">trading cards<br>done right.</h1>
        </div>
    </main>

</body>
</html>
