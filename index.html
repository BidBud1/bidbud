<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trading cards done right.</title>
    <style>
        /* Modern, clean reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #0a0a0c; /* Deep, near-black matte */
            /* Subtle background glow to show off the glass */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(76, 29, 149, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(30, 58, 138, 0.15) 0%, transparent 40%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- THE TRANSPARENT TOP BAR --- */
        nav {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            position: fixed;
            top: 0;
            z-index: 100;
            /* Ultra-thin glass line at bottom */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(10px);
        }

        .left-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* The Logo Placeholder */
        .logo-box {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
        }

        .brand-name {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .brand-name span {
            font-weight: 200;
            opacity: 0.7;
        }

        .right-nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: white;
        }

        /* The Profile 'Glass' Button */
        .profile-btn {
            padding: 8px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        /* --- THE MAIN SLOGAN --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-text {
            font-size: 80px; /* Big and bold */
            font-weight: 700;
            letter-spacing: -4px;
            color: rgba(255, 255, 255, 0.9);
            /* Soft glow so it doesn't look flat */
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            max-width: 800px;
            line-height: 0.9;
        }

        /* Subtle animation to make it feel "alive" */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-text {
            animation: fadeIn 1.2s ease-out;
        }

    </style>
</head>
<body>

    <nav>
        <div class="left-nav">
            <div class="logo-box"></div>
            <div class="brand-name">bid<span>BUD</span></div>
        </div>
        <div class="right-nav">
            <a href="settings.html" class="nav-link">settings</a>
            <a href="profile.html" class="nav-link profile-btn">profile</a>
        </div>
    </nav>

    <main>
        <h1 class="hero-text">trading cards<br>done right.</h1>
    </main>

</body>
</html>
