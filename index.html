<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bidBUD</title>
    <link rel="icon" type="image/webp" href="image.webp">
    <style>
        :root {
            --bg-color: #020617;
            --text-color: #ffffff;
            --accent-blue: #0052cc;
            --nav-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-blur: blur(40px) saturate(150%);
            --glow-1-color: rgba(37, 99, 235, 0.12);
            --glow-2-color: rgba(30, 64, 175, 0.08);
        }

        [data-theme="light"] {
            --bg-color: #f0f7ff;
            --text-color: #0f172a;
            --accent-blue: #0052cc;
            --nav-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(0, 82, 204, 0.1);
            --glow-1-color: rgba(59, 130, 246, 0.35);
            --glow-2-color: rgba(186, 230, 253, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.4s;
        }

        /* --- AMBIENT GLOWS --- */
        .glow-container { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
        .glow { position: absolute; width: 75vw; height: 75vw; border-radius: 50%; filter: blur(100px); }
        .glow-1 { top: -20%; left: -15%; background: radial-gradient(circle, var(--glow-1-color) 0%, transparent 70%); }
        .glow-2 { bottom: -20%; right: -15%; background: radial-gradient(circle, var(--glow-2-color) 0%, transparent 70%); }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; width: 100%; height: 85px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px;
            background: var(--nav-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .brand-text { font-size: 24px; font-weight: 700; letter-spacing: -1.8px; }
        
        .nav-right { display: flex; gap: 20px; align-items: center; }

        /* Auth Buttons */
        .auth-ui { display: flex; gap: 12px; align-items: center; }
        .login-link { text-decoration: none; color: var(--text-color); font-size: 14px; font-weight: 600; padding: 10px 20px; opacity: 0.7; transition: 0.2s; }
        .login-link:hover { opacity: 1; }
        
        .signup-btn {
            background: var(--accent-blue); color: white; text-decoration: none;
            font-size: 14.5px; font-weight: 700; padding: 12px 24px; border-radius: 50px;
            display: flex; align-items: center; gap: 8px; transition: transform 0.2s;
        }
        .signup-btn:hover { transform: translateY(-2px); }

        /* Logged In UI */
        .user-ui { display: none; gap: 20px; align-items: center; }
        
        .catalog-btn {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            opacity: 0.7;
            transition: 0.2s;
        }
        .catalog-btn:hover { opacity: 1; }

        .profile-pic {
            width: 38px; height: 38px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            object-fit: cover;
        }
        .settings-icon {
            color: var(--text-color);
            opacity: 0.6;
            transition: 0.3s;
            display: flex; align-items: center;
        }
        .settings-icon:hover { opacity: 1; transform: rotate(45deg); }

        /* Theme Toggle with Icons */
        .theme-toggle { 
            width: 50px; height: 26px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); 
            border-radius: 50px; 
            display: flex; align-items: center; 
            padding: 3px; cursor: pointer;
            position: relative;
        }
        .toggle-circle { 
            width: 20px; height: 20px; 
            background: var(--text-color); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 11px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }
        [data-theme="light"] .toggle-circle { transform: translateX(24px); }

        main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1; }
        .slogan { font-size: clamp(48px, 12vw, 110px); font-weight: 700; letter-spacing: -6px; line-height: 0.85; text-align: center; }

        .test-login { position: fixed; bottom: 20px; left: 20px; padding: 10px; font-size: 10px; background: rgba(255,255,255,0.1); color: var(--text-color); border: none; cursor: pointer; z-index: 2000; border-radius: 5px; }
    </style>
</head>
<body data-theme="dark">

    <div class="glow-container">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <nav>
        <div class="nav-left">
            <div class="brand-text">bidBUD</div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="toggle-circle" id="toggle-icon">üåô</div>
            </div>
        </div>
        
        <div class="nav-right">
            <div class="auth-ui" id="authUI">
                <a href="login.html" class="login-link">Login</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>

            <div class="user-ui" id="userUI">
                <a href="catalog.html" class="catalog-btn">Catalog</a>
                <a href="settings.html" class="settings-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </a>
                <a href="profile.html">
                    <img src="https://ui-avatars.com/api/?name=User&background=0052cc&color=fff" class="profile-pic" alt="Profile">
                </a>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="slogan">trading cards<br>done right.</h1>
    </main>

    <button class="test-login" onclick="simulateLogin()">[DEBUG] Toggle Login State</button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('toggle-icon');
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            icon.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function simulateLogin() {
            const auth = document.getElementById('authUI');
            const user = document.getElementById('userUI');
            const isVisible = user.style.display === 'flex';
            auth.style.display = isVisible ? 'flex' : 'none';
            user.style.display = isVisible ? 'none' : 'flex';
        }
    </script>
</body>
</html>
