<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bidBUD</title>
    
    <link rel="icon" type="image/webp" href="image.webp">

    <style>
        :root {
            --bg-color: #020617;
            --text-color: #ffffff;
            --accent-blue: #0052cc;
            --nav-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-blur: blur(40px) saturate(150%);
            --glow-1-color: rgba(37, 99, 235, 0.12);
            --glow-2-color: rgba(30, 64, 175, 0.08);
        }

        [data-theme="light"] {
            --bg-color: #f0f7ff;
            --text-color: #0f172a;
            --accent-blue: #0052cc;
            --nav-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(0, 82, 204, 0.1);
            --glow-1-color: rgba(59, 130, 246, 0.35);
            --glow-2-color: rgba(186, 230, 253, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .glow-container {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }
        .glow {
            position: absolute;
            width: 75vw; height: 75vw;
            border-radius: 50%;
            filter: blur(100px);
            transition: background 0.6s ease, opacity 0.6s ease;
        }
        .glow-1 { 
            top: -20%; left: -15%; 
            background: radial-gradient(circle, var(--glow-1-color) 0%, transparent 70%);
            opacity: 0.8;
        }
        .glow-2 { 
            bottom: -20%; right: -15%; 
            background: radial-gradient(circle, var(--glow-2-color) 0%, transparent 70%);
            opacity: 0.6;
        }

        nav {
            position: fixed;
            top: 0; width: 100%; height: 85px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px;
            background: var(--nav-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .brand-text { font-size: 24px; font-weight: 700; letter-spacing: -1.8px; }
        
        .nav-right { display: flex; gap: 12px; align-items: center; }

        .login-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            opacity: 0.7;
            transition: 0.2s ease;
        }
        .login-link:hover { opacity: 1; background: rgba(255,255,255,0.08); }

        .signup-btn {
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            font-size: 14.5px;
            font-weight: 700;
            padding: 14px 28px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px -4px rgba(0, 82, 204, 0.3);
            transform: translateZ(0); 
            transition: transform 0.2s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.2s ease;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -4px rgba(0, 82, 204, 0.5);
        }

        .signup-btn svg { transition: transform 0.2s ease; }
        .signup-btn:hover svg { transform: translateX(3px); }

        .theme-toggle {
            width: 50px; height: 26px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); border-radius: 50px;
            display: flex; align-items: center; padding: 3px; cursor: pointer;
        }
        .toggle-circle {
            width: 18px; height: 18px; background: var(--text-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 10px; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="light"] .toggle-circle { transform: translateX(24px); }

        main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1; }
        .slogan {
            font-size: clamp(48px, 12vw, 110px);
            font-weight: 700; letter-spacing: -6px; line-height: 0.85;
            text-align: center;
        }
    </style>
</head>
<body data-theme="dark">

    <div class="glow-container">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <nav>
        <div class="nav-left">
            <div class="brand-text">bidBUD</div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="toggle-circle" id="toggle-icon">üåô</div>
            </div>
        </div>
        
        <div class="nav-right">
            <a href="login.html" class="login-link">Login</a>
            <a href="signup.html" class="signup-btn">
                Sign Up
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </nav>

    <main>
        <h1 class="slogan">trading cards<br>done right.</h1>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('toggle-icon');
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            icon.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
