<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bidbud | trading cards done right.</title>
    <style>
        /* Modern Reset & Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #050505; /* Deep matte black */
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- THE DYNAMIC GLOW (Inspired by your image) --- */
        .ambient-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 15% 50%, rgba(147, 51, 234, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 85% 30%, rgba(126, 34, 206, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        /* --- THE TRANSPARENT TOP BAR --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Stacked Card Logo (Inspired by your upload) */
        .logo-container {
            position: relative;
            width: 32px;
            height: 32px;
        }
        .logo-card {
            position: absolute;
            width: 20px;
            height: 28px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-1 { background: #fff; z-index: 3; left: 0; top: 2px; }
        .card-2 { background: rgba(255, 255, 255, 0.4); z-index: 2; left: 6px; top: 0px; }
        .card-3 { background: rgba(255, 255, 255, 0.2); z-index: 1; left: 12px; top: -2px; }

        .brand-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -1.5px;
            margin-left: 10px;
        }

        .brand-text span {
            font-weight: 200;
            opacity: 0.5;
        }

        .nav-right {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-item {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-item:hover {
            color: white;
        }

        .profile-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            transition: 0.3s;
        }

        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- THE MAIN CONTENT AREA --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* --- THE PURPLE BETA TAG (Inspired by your reference) --- */
        .beta-tag {
            display: inline-block;
            padding: 6px 16px;
            /* Glassy Purple Background */
            background: rgba(147, 51, 234, 0.15); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            /* Purple glowing border */
            border: 1px solid rgba(168, 85, 247, 0.4);
            border-radius: 100px;
            
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #d8b4fe; /* Light purple text */
            margin-bottom: 24px; 
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
        }

        /* --- THE BIG CENTER SLOGAN --- */
        .slogan {
            font-size: clamp(48px, 10vw, 110px);
            font-weight: 700;
            letter-spacing: -6px;
            text-align: center;
            color: white;
            line-height: 0.85;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Subtle Fade Animation */
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <nav>
        <div class="nav-left">
            <div class="logo-container">
                <div class="logo-card card-3"></div>
                <div class="logo-card card-2"></div>
                <div class="logo-card card-1"></div>
            </div>
            <div class="brand-text">bid<span>BUD</span></div>
        </div>
        <div class="nav-right">
            <a href="settings.html" class="nav-item">settings</a>
            <a href="profile.html" class="nav-item profile-btn">profile</a>
        </div>
    </nav>

    <main class="fade-in">
        <div class="beta-tag">beta: expect bugs</div>
        <h1 class="slogan">trading cards<br>done right.</h1>
    </main>

</body>
</html>
